<!-- templates/post_new.html -->
{% extends 'blogapp/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form action="" method="post">

        <!-- Add a {% csrf_token %} which Django provides to protect our form
        from cross-site request forgery. You should use it for all your Django
        forms -->
        {% csrf_token %}

        <!-- Then to output our form data we use {{ form.as_p }} which renders
        it within paragraph <p> tags. -->
        {{ form.as_p }} 
        
        <input type="submit" value="Save">
    </form>
{% endblock content %}
