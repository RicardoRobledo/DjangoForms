<!-- templates/home.html -->
{% extends 'blogapp/base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'blogapp:post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
